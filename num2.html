<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUEENY RARO CALLOS </title>
</head>

<body>
    <input type="text" id="myText" placeholder="Input a text" required>

    <button onclick="myFunction()">SUBMIT</button>

    <p id="demo"></p>


<script>

        function onlyCapitalLetters(str) {
            let input1 = "";

            for (let i = 0; i < str.length; i++) {
                if (str[i].match(/[A-Z]/)) {
                    input1 += str[i];
                }
            }
            return input1;
        }

        function myFunction() {
            var x = document.getElementById("myText").value;
            document.getElementById("demo").innerHTML = onlyCapitalLetters(x);
        }
    </script>
</body>

</html>
